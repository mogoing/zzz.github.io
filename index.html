<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级创意首页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #2a2a2a;
            color: #fff;
            text-align: center;
        }

        .header {
            background: transparent;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 48px;
            margin: 0;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .main {
            padding-top: 140px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .button {
            background: #ffcc00;
            color: #2a2a2a;
            font-size: 18px;
            font-weight: bold;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .button:hover {
            background: #2a2a2a;
            color: #ffcc00;
        }

        .lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .line {
            position: absolute;
            background: #ffcc00;
            opacity: 0.3;
            mix-blend-mode: overlay;
        }

        .line:nth-child(1) {top: 10%; left: 10%; width: 80%; height: 2px;}
        .line:nth-child(2) {top: 20%; left: 20%; width: 60%; height: 2px;}
        .line:nth-child(3) {top: 30%; left: 30%; width: 40%; height: 2px;}
        .line:nth-child(4) {top: 40%; left: 40%; width: 20%; height: 2px;}
        .line:nth-child(5) {top: 50%; left: 50%; width: 2px; height: 80%;}
        .line:nth-child(6) {top: 60%; left: 60%; width: 2px; height: 60%;}
        .line:nth-child(7) {top: 70%; left: 70%; width: 2px; height: 40%;}
        .line:nth-child(8) {top: 80%; left: 80%; width: 2px; height: 20%;}
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到超级创意世界</h1>
    </div>

    <div class="main">
        <div class="buttons">
            <button class="button">按钮1</button>
            <button class="button">按钮2</button>
            <button class="button">按钮3</button>
            <button class="button">按钮4</button>
            <button class="button">按钮5</button>
            <button class="button">按钮6</button>
        </div>
    </div>

    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <img src="bea.png">
</body>
</html>
