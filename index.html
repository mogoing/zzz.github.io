<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦香小鸡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2rem 3rem;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            font-size: 2.5rem;
            color: white;
            text-align: center;
            margin-bottom: 1.5rem;
            animation: bounce 1.5s infinite;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-box {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            outline: none;
            border-color: #4CAF50;
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            background: #45a049;
            transform: scale(1.02);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .error-message.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🎮 欢迎老婆登录</div>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="input-box" id="username" placeholder="宝宝账号是什么呀" required>
            </div>
            <div class="form-group">
                <input type="password" class="input-box" id="password" placeholder="密码？挠头…不知道" required>
            </div>
            <button type="submit" class="login-btn">登录</button>
            <div class="error-message" id="errorMsg">账号或密码错误，请重新输入</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // 验证逻辑
            if (username === '123' && password === '123') {
                // 清除缓存并跳转
                window.location.href = 'bea/bea.html';
            } else {
                // 显示错误信息并刷新页面
                errorMsg.classList.add('active');
                setTimeout(() => {
                    errorMsg.classList.remove('active');
                    // 强制刷新并清除缓存
                    window.location.reload(true);
                }, 1000);
            }
        });
    </script>
</body>
</html>
