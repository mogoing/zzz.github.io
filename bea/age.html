<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年龄计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2>年龄计算器</h2>
        <label for="birthdate">请输入你的出生日期：</label>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">计算年龄</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateAge() {
            const birthdateInput = document.getElementById('birthdate');
            const birthdate = new Date(birthdateInput.value);
            const now = new Date();

            if (isNaN(birthdate.getTime())) {
                document.getElementById('result').textContent = '请输入有效的出生日期。';
                return;
            }

            let age = now.getFullYear() - birthdate.getFullYear();
            const monthDiff = now.getMonth() - birthdate.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && now.getDate() < birthdate.getDate())) {
                age--;
            }

            document.getElementById('result').textContent = `你的年龄是：${age} 岁。`;
        }
    </script>
</body>

</html>
